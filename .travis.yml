language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run lint
- npm test
- npm run build
before_install:
- openssl aes-256-cbc -K $encrypted_08fbb9a77cf7_key -iv $encrypted_08fbb9a77cf7_iv
  -in a3-key.json.enc -out a3-key.json -d

deploy:
  provider: gae
  keyfile: a3-key.json
  project: a3-software-qa
  on:
    branch: main
